<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密碼</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin: 50px auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body>
    <form id="changePasswordForm">
        <h2>修改密碼</h2>
        <label for="memberMail">電子郵件:</label>
        <input type="email" id="memberMail" name="memberMail" required>
        <label for="currentPassword">當前密碼:</label>
        <input type="password" id="currentPassword" name="currentPassword" required>
        <label for="newPassword">新密碼:</label>
        <input type="password" id="newPassword" name="newPassword" required>
        <label for="confirmNewPassword">確認新密碼:</label>
        <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
        <input type="submit" value="提交">
    </form>

    <script>
    document.getElementById("changePasswordForm").addEventListener("submit", function(event) {
        event.preventDefault(); // 防止表單默認提交行為

        // 獲取輸入值
        var memberMail = document.getElementById("memberMail").value;
        var currentPassword = document.getElementById("currentPassword").value;
        var newPassword = document.getElementById("newPassword").value;
        var confirmNewPassword = document.getElementById("confirmNewPassword").value;

        // 驗證輸入值
        if (newPassword !== confirmNewPassword) {
            alert("新密碼與確認密碼不一致！");
            return;
        }

        // 創建 URLSearchParams 對象來發送表單數據
        var formData = new URLSearchParams();
        formData.append("memberMail", memberMail);
        formData.append("currentPassword", currentPassword);
        formData.append("newPassword", newPassword);

        // 使用 fetch API 將數據發送到服務器
        fetch('/changePassword', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: formData
        })
        .then(response => response.text()) // 返回文字而不是 JSON
        .then(data => {
            // 處理從服務器返回的響應
            console.log(data);
            if (data.includes("密碼修改成功")) {
                // 密碼修改成功後導向登入頁面
                window.location.href = "/loginPage";
            } else {
                alert(data);
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });

        // 可選地，在提交後重置表單
        document.getElementById("changePasswordForm").reset();
    });

    </script>

</body>
</html>
