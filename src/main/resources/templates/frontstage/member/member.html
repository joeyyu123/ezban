<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        section {
            padding: 2em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2em;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 1em;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        form div {
            margin-bottom: 1em;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input {
            padding: 0.5em;
            width: calc(100% - 120px);
        }

        button {
            padding: 0.5em 1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Member Management</h1>
    </header>

    <section id="member-list-section">
        <h2>Member List</h2>
        <table id="member-list">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Status</th>
                    <th>Points</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Member rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </section>

    <section id="member-form-section">
        <h2>Update Member</h2>
        <form id="member-form">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="status">Status:</label>
                <input type="number" id="status" name="status">
                <button type="button" id="update-status-button">Update Status</button>
            </div>
            <div>
                <label for="points">Points:</label>
                <input type="number" id="points" name="points">
                <button type="button" id="update-points-button">Update Points</button>
            </div>
        </form>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const memberList = document.getElementById('member-list').getElementsByTagName('tbody')[0];
            const updateStatusButton = document.getElementById('update-status-button');
            const updatePointsButton = document.getElementById('update-points-button');

            // Fetch and display members
            function fetchMembers() {
                fetch('/members')
                    .then(response => response.json())
                    .then(data => {
                        memberList.innerHTML = '';
                        data.forEach(member => {
                            const row = memberList.insertRow();
                            row.insertCell(0).textContent = member.id;
                            row.insertCell(1).textContent = member.email;
                            row.insertCell(2).textContent = member.name;
                            row.insertCell(3).textContent = member.phone;
                            row.insertCell(4).textContent = member.status;
                            row.insertCell(5).textContent = member.points;
                            const actionsCell = row.insertCell(6);
                            actionsCell.innerHTML = '<button onclick="editMember(' + member.id + ')">Edit</button><button onclick="deleteMember(' + member.id + ')">Delete</button>';
                        });
                    })
                    .catch(error => console.error('Error fetching members:', error));
            }

            fetchMembers();

            // Update member status
            updateStatusButton.addEventListener('click', function() {
                const email = document.getElementById('email').value;
                const status = document.getElementById('status').value;
                fetch(`/members/status/${email}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ memberStatus: status })
                })
                .then(response => response.ok ? alert('Status updated successfully') : Promise.reject('Failed to update status'))
                .catch(error => console.error('Error updating status:', error));
            });

            // Update member points
            updatePointsButton.addEventListener('click', function() {
                const email = document.getElementById('email').value;
                const points = document.getElementById('points').value;
                fetch(`/members/points/${email}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ memberPoints: points })
                })
                .then(response => response.ok ? alert('Points updated successfully') : Promise.reject('Failed to update points'))
                .catch(error => console.error('Error updating points:', error));
            });
        });
    </script>
</body>
</html>
