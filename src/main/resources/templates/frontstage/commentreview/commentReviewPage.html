<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看我的評論</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comments</h1>
        <h2>Product Comments</h2>
        <ul id="productCommentList">
            <!-- 产品评论将会动态添加在这里 -->
        </ul>
        <h2>Event Comments</h2>
        <ul id="eventCommentList">
            <!-- 活动评论将会动态添加在这里 -->
        </ul>
    </div>

    <script>
        // JavaScript 代码
        document.addEventListener("DOMContentLoaded", function() {
            // 当页面加载完成后执行
            fetchProductComments(); // 获取产品评论
            fetchEventComments(); // 获取活动评论

            function fetchProductComments() {
                // 通过 AJAX 获取产品评论数据
                fetch('/members/currentLogin')
                    .then(response => response.json())
                    .then(comments => {
                        displayComments(comments, "productCommentList");
                    })
                    .catch(error => console.error('Error fetching product comments:', error));
            }

            function fetchEventComments() {
                // 通过 AJAX 获取活动评论数据
                fetch('/members/currentLogin')
                    .then(response => response.json())
                    .then(comments => {
                        displayComments(comments, "eventCommentList");
                    })
                    .catch(error => console.error('Error fetching event comments:', error));
            }

            function displayComments(comments, listId) {
                var commentList = document.getElementById(listId);
                commentList.innerHTML = ''; // 清空之前的评论

                comments.forEach(comment => {
                    var li = document.createElement("li");
                    li.textContent = comment.commentText;
                    commentList.appendChild(li);
                });
            }
        });
    </script>
</body>
</html>
