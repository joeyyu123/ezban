<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查看我的評論</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>評論</h1>
        <h2>產品評論</h2>
        <ul id="productCommentList">
            <li th:each="comment : ${productComments}" th:text="${comment.commentText}"></li>
        </ul>
        <h2>活動評論</h2>
        <ul id="eventCommentList">
            <li th:each="comment : ${eventComments}" th:text="${comment.commentText}"></li>
        </ul>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener("DOMContentLoaded", function() {
            fetchProductComments(); // 獲取產品評論
            fetchEventComments(); // 獲取活動評論

            function fetchProductComments() {
                // 通過 AJAX 獲取產品評論數據
                fetch('/members/currentLogin')
                    .then(response => response.json())
                    .then(function(comments) {
                        displayComments(comments, "productCommentList");
                    })
                    .catch(error => console.error('Error fetching product comments:', error));
            }

            function fetchEventComments() {
                // 通過 AJAX 獲取活動評論數據
                fetch('/members/currentLogin')
                    .then(response => response.json())
                    .then(function(comments) {
                        displayComments(comments, "eventCommentList");
                    })
                    .catch(error => console.error('Error fetching event comments:', error));
            }

            function displayComments(comments, listId) {
                var commentList = document.getElementById(listId);
                commentList.innerHTML = ''; // 清空之前的評論

                comments.forEach(function(comment) {
                    var li = document.createElement("li");
                    li.textContent = comment.commentText;
                    commentList.appendChild(li);
                });
            }
        });
        /*]]>*/
    </script>
</body>
</html>
