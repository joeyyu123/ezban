<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Error</title>
<style>
/* General styles */
body, html {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: Arial, sans-serif;
	background-color: #f0f0f0;
}

/* Container for the error message */
.container {
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	height: 100vh;
}

/* Error message styling */
.error-message {
	font-size: 24px;
	color: #ff0000;
	text-align: center;
}

/* Back to home link styling */
a {
	margin-top: 20px;
	color: #007bff;
	text-decoration: none;
	font-size: 16px;
}

a:hover {
	text-decoration: underline;
}
</style>
</head>
<body>

<div class="container">
	<h2 class="error-message">出錯拉,請稍後重試或聯繫後台管理員</h2>
	<a href="/">返回首頁</a>
</div>

</body>
</html>
