<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常見問題</title>
    <style>
        .faq {
            margin-bottom: 20px;
        }
        .question {
            cursor: pointer;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 5px;
        }
        .answer {
            display: none;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>常見問題</h1>

    <div th:each="question : ${questions}" class="faq">
        <div class="question" 
             th:text="'問題 ' + (${question.qaNo}) + ': ' + (${question.qaTitle})" 
             th:onclick="'toggleAnswer(' + (${question.qaNo}) + ')'"
        ></div>
        <div class="answer" 
             th:text="'答案 ' + (${question.qaNo}) + ': ' + (${question.qaContent})" 
             th:id="'q' + (${question.qaNo})">
        </div>
    </div>

    <script>
        function toggleAnswer(id) {
            var answer = document.getElementById(id);
            if (answer.style.display === "none") {
                answer.style.display = "block";
            } else {
                answer.style.display = "none";
            }
        }
    </script>

</body>
</html>
