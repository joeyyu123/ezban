<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EZBAN會員登入</title>
<style>

/* General styles */
body, html {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: Arial, sans-serif;
	background-color: #f0f0f0;
}

/* Container for the form */
.container {
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	height: 100vh;
}

/* Title styling */
.title {
	font-size: 36px;
	margin-bottom: 20px;
	color: #333;
}

/* Login form styling */
.login-form {
	background-color: #fff;
	padding: 20px 30px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	border-radius: 8px;
	width: 100%;
	max-width: 400px;
	text-align: center;
}

.form-title {
	font-size: 24px;
	margin-bottom: 20px;
	color: #555;
}

/* Form group styling */
.form-group {
	margin-bottom: 15px;
}

/* Input fields styling */
.login-input {
	width: 100%;
	padding: 10px;
	margin: 5px 0;
	border: 1px solid #ccc;
	border-radius: 4px;
	font-size: 16px;
}

/* Button styling */
.login-btn {
	width: 100%;
	padding: 10px 0;
	background-color: #007bff;
	border: none;
	border-radius: 4px;
	color: #fff;
	font-size: 18px;
	cursor: pointer;
	transition: background-color 0.3s;
}

.login-btn:hover {
	background-color: #0056b3;
}

/* Warning message styling */
.warning {
	color: #ff0000;
	font-size: 14px;
	margin-top: 10px;
}

/* Links styling */
a {
	display: block;
	margin-top: 10px;
	color: #007bff;
	text-decoration: none;
	font-size: 14px;
}

a:hover {
	text-decoration: underline;
}
</style>
</head>
<body>

	<div class="container">
		<h2 class="title">EZBAN</h2>
		<div class="login-form">
			<h3 class="form-title">會員登入</h3>
			<form id="loginForm" method="post" action="/login">
				<div class="form-group">
					<input type="email" id="memberMail" name="username" class="login-input"
						placeholder="請輸入會員帳號" required>
				</div>
				<div class="form-group">
					<input type="password" id="memberPwd" name="password" class="login-input"
						placeholder="請輸入會員密碼" required>
				</div>
				<button type="submit" id="loginButton" class="login-btn">登
					入</button>
			</form>
			<div class="warning" id="warningMsg"></div>
			<a href="forgotPassword" id="forgotPassword">忘記密碼？</a> <a
				href="registerPage" id="register">新會員註冊</a>
		</div>
	</div>

	<script>
	document.addEventListener('DOMContentLoaded', () => {
	    const form = document.getElementById('loginForm');
	    const errorMessage = document.getElementById('warningMsg');

	    form.addEventListener('submit', async (event) => {
	        event.preventDefault();

	        const formData = new FormData(form);
	        const data = {};
	        formData.forEach((value, key) => {
	            data[key] = value;
	        });

	        try {
	            const response = await fetch(form.action, {
	                method: form.method,
	                headers: {
	                    'Content-Type': 'application/json'
	                },
	                body: JSON.stringify(data)
	            });

	            if (!response.ok) {
	                throw new Error('Network response was not ok');
	            }

	            const result = await response.json();

	            if (result.includes('成功')) {
	                window.location.href = '/dashboard';
	            } else {
	                errorMessage.textContent = result || '登入失敗';
	            }
	        } catch (error) {
	            errorMessage.textContent = error.message || 'An unexpected error occurred';
	        }
	    });
	});
	</script>

</body>
</html>
