<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZBAN 會員登入</title>
    <!-- Google Sign-In meta tag -->
    <meta name="google-signin-client_id" content="565507201095-j4t6d076snim2vggb855s8ld2ks7ts1d.apps.googleusercontent.com">
    <!-- Google Sign-In script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* General styles */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Container for the form */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Title styling */
        .title {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Login form styling */
        .login-form {
            background-color: #fff;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .form-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #555;
        }

        /* Form group styling */
        .form-group {
            margin-bottom: 15px;
        }

        /* Input fields styling */
        .login-input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Flex container for buttons */
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        /* Button styling */
        .login-btn,
        .google-btn {
            flex: 1;
            padding: 10px 0;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-btn {
            background-color: #007bff;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        /* Warning message styling */
        .warning {
            color: #ff0000;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Links styling */
        a {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">EZBAN</h2>
        <div class="login-form">
            <h3 class="form-title">會員登入</h3>
            <form id="loginForm" action="/login" method="post" onsubmit="return validateRecaptcha()">
                <div class="form-group">
                    <input type="email" id="memberMail" name="username" class="login-input"
                           placeholder="請輸入會員帳號" required>
                </div>
                <div class="form-group">
                    <input type="password" id="memberPwd" name="password" class="login-input"
                           placeholder="請輸入會員密碼" required>
                </div>
                <div class="g-recaptcha" data-sitekey="6Ld4ngwqAAAAAKOHrxjh-B-wZJKBFrb9xeMPVvCc"></div>
                <div class="button-container">
                    <button type="submit" class="login-btn">Login</button>
                    <!-- Google Sign-In button container -->
                    <div id="googleSignInDiv" style="flex: 1;"></div>
                </div>
            </form>
            <div class="warning" id="warningMsg" th:if="${param.error}">帳號或密碼錯誤</div>
            <a href="forgotPassword" id="forgotPassword">忘記密碼？</a>
            <a href="registerPage" id="register">新會員註冊</a>
        </div>
    </div>

    <!-- Google Sign-In script initialization -->
    <script>
        window.onload = function() {
            google.accounts.id.initialize({
                client_id: '565507201095-j4t6d076snim2vggb855s8ld2ks7ts1d.apps.googleusercontent.com',
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById('googleSignInDiv'),
                { theme: 'outline', size: 'large' }  // customization attributes
            );
        };

        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            // Use the ID token for authentication on the server
            fetch('/googleLogin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ token: response.credential })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/';
                } else {
                    document.getElementById('warningMsg').innerText = 'Google 登入失敗';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('warningMsg').innerText = 'Google 登入失敗';
            });
        }

        function validateRecaptcha() {
            const response = grecaptcha.getResponse();
            if (response.length === 0) {
                alert("Please complete the reCAPTCHA.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
