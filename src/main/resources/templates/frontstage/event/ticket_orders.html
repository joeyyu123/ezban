<!DOCTYPE html>

<html lang="zh-hant" xmlns:th="http://www.thymeleaf.org">

<head>
    <link th:include="frontstage/index2 :: head">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/frontstage/style.css}">


    <style>
        .ticketOrder {
            width: 100%;
            height: auto;
            text-align: left;
            margin: 10px 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ticketOrder h5 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }

        .ticketOrder p {
            font-size: 1em;
            color: #666;
            margin: 0;
        }

        .ticketOrder span.info-span {
            display: block;
            margin-bottom: 5px;
        }

        .ticketOrder span.total-price-span {
            margin-right: 10px;
        }

        .ticketOrder .card {
            margin-bottom: 20px;
        }

        .ticketOrder .card-body {
            padding: 20px;
        }

        .ticketOrder .order-info {
            flex: 1;
        }

        .ticketOrder .order-amount {
            text-align: right;
            min-width: 100px;
        }

        .ticketOrder .order-amount span {
            font-size: 1.2em;
            color: #333;
        }

        /*.ticketOrder .order-actions {*/
        /*    text-align: right;*/
        /*    min-width: 100px;*/
        /*}*/

        .ticketOrder .order-actions button {
            background-color: white;
            color: black;
            padding: 5px 10px;
            border: black 1px solid;
            border-radius: 5px;
            cursor: pointer;
        }

        .ticketOrder .order-actions button.cancel-order-btn {
            color: red;
            border: red 1px solid;
        }

        .ticketOrder .order-actions button:hover {
            background-color: lightgray;
            color: black;
        }

        .ticketOrder .order-actions button.cancel-order-btn:hover {
            color: red;
            background-color: #ffd9d9;
        }

    </style>
</head>

<body id="body">
<div th:replace="frontstage/index2 :: header"></div>

<!-- 頁面內容 -->
<section class="section">
    <div class="container">
        <h1>票券訂單</h1>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/events/orders}"
                   th:classappend="${orderStatus == null}? 'active'">所有訂單</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/events/orders/(orderStatus=1)}"
                   th:classappend="${orderStatus == 1}? 'active'">已完成</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/events/orders/(orderStatus=0)}"
                   th:classappend="${orderStatus == 0}? 'active'">未付款</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/events/orders/(orderStatus=2)}"
                   th:classappend="${orderStatus == 2}? 'active'">已取消</a>
            </li>
        </ul>
        <div class="ticketOrders">
            <th:block th:each="order : ${ticketOrders}">
                <div class=" mb-3">
                    <div class="ticketOrder">
                        <div class="order-info">
                            <h5>訂單編號: <span th:text="${order.ticketOrderNo}"></span></h5>
                            <p>
                                <a th:href="'/events/'+${order.ticketOrderDetails[0]?.ticketType?.event?.eventNo}"><span class="info-span"
                                         th:text="'活動名稱: ' + ${order.ticketOrderDetails[0]?.ticketType?.event?.eventName}"></span></a>

                            <span class="info-span"
                                  th:text="'訂單建立時間: ' + ${#dates.format(order.ticketOrderTime, 'yyyy-MM-dd HH:mm')}"></span>
                            <span class="info-span"
                                  th:text="'訂單金額: NT$' + ${order.ticketCheckoutAmount}"></span>
                            <span class="info-span" th:if="${order.ticketOrderStatus.value == 0}"
                                  th:text="'訂單狀態: 未付款'"></span>
                            <span class="info-span" th:if="${order.ticketOrderStatus.value == 1}"
                                  th:text="'訂單狀態: 已完成'"></span>
                            <span class="info-span" th:if="${order.ticketOrderStatus.value == 2}"
                                  th:text="'訂單狀態: 已取消'"></span>
                            <span class="detail-info-span" th:text="'訂單明細: '"></span>
                            <div class="ticket-order-details" th:each="ticketOrderDetail : ${order.ticketOrderDetails}">
                            <span class="detail-info-span" th:text="${ticketOrderDetail.ticketType.ticketTypeName} + ' X ' + ${ticketOrderDetail.ticketTypeQty}"></span>
                                <span class="detail-info-span" th:text="'單價: ' +${ticketOrderDetail.ticketTypePrice}"></span>
                                <span class="detail-info-span" th:text="'金額: ' +${ticketOrderDetail.ticketTypePrice} * ${ticketOrderDetail.ticketTypeQty}"></span>

                            </div>

                            </p>
                        </div>
                        <div class="order-amount">
                            <span class="total-price-span" th:text="'NT$' + ${order.ticketCheckoutAmount}"></span>
                        </div>
                        <div class="order-actions">
                            <button class="cancel-order-btn" th:if="${order.ticketOrderStatus.value != 2} and ${order.ticketOrderDetails[0].ticketType.event.eventStatus.value != 3}">取消訂單
                            </button>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>
</section>

<div th:replace="frontstage/index2 :: footer"></div>

<script>
    $(document).ready(function () {
        // 取消訂單
        $('.cancel-order-btn').click(function () {
            if (confirm('取消訂單')) {
                let ticketOrderNo = $(this).closest('.ticketOrder').find('h5 span').text();
                $.ajax({
                    url: '/events/orders/' + ticketOrderNo,
                    type: 'DELETE',
                    success: function (data) {
                        alert('訂單已取消');
                        location.reload();
                    },
                    error: function (error) {
                        alert('取消訂單失敗');
                    }
                });
            }
        });

    });
</script>

</body>
</html>
