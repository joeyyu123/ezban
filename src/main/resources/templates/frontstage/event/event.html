<!DOCTYPE html>

<html lang="zh-hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:include="frontstage/index2 :: head">

    <style>
        .container {
            width: 85%;
        }

        .header-background {
            background: url('https://placehold.co/600x200') no-repeat center center;
            background-size: cover;
        }

        .icon-bar {
            color: #FFFFFF;
            font-size: 14px;
        }

        .event-content {
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #imagePreview {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        container img {
            width: 100%;
        }

        .other-events img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .other-events .card {
            width: 120px;
            text-align: center;
            margin: 10px;
        }

        .fixed-box {
            position: fixed;
            top: 100px; /* Distance from the top */
            right: 20px; /* Distance from the right */
            width: 200px;
            height: auto;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .event-content img {
            max-width: 100%;
            height: auto;
            width: auto;
        }

        .event-content #map {
            max-width: 100%;
            height: 400px;
            width: 600px;
        }

        #toggleChat {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 998;
        }

        #chatContainer {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            flex-direction: column;
            justify-content: space-between;
            z-index: 999; /* Ensure it is above other elements */
        }

        #chatHeader {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        #chatHeader h1 {
            font-size: 12px; /* Smaller font size */
            margin: 0;
        }

        #chatHistory {
            flex-grow: 1;
            height: 220px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 5px;
        }

        #status {
            font-size: 12px;
            color: red;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            max-width: 70%;
            word-wrap: break-word;
        }

        .mine {
            background-color: #007bff;
            color: white;
            text-align: right;
            float: right;
            clear: both;
        }

        .theirs {
            background-color: #ebebeb;
            text-align: left;
            float: left;
            clear: both;
        }

        .timestamp {
            display: block;
            font-size: 0.7em;
            color: #000000;
            font-family: Arial, sans-serif;
            text-align: right;
            margin-top: 2px;
        }

        #inputContainer {
            display: flex;
            align-items: center;
            margin-top: auto;
        }

        #messageInput {
            flex-grow: 1;
            height: 40px;
            resize: none;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        #sendButton {
            padding: 10px 15px;
            font-size: 0.9em;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            height: 40px;
            align-self: center;
        }

        #sendButton:hover {
            background-color: #0056b3;
        }

    </style>
</head>
