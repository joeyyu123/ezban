<!DOCTYPE html>
<html lang="zh-hant" xmlns:th="http://www.thymeleaf.org">

<head th:replace="backstage/index :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>QR Code管理 - select_page.html</title>

    <style type="text/css">

        button {
            padding: 5px;
        }

        form {
            display: table;
        }

        form div {
            display: table-row;
        }

        label, input, span, select {
            display: table-cell;
            margin: 2px;
            text-align: left;
        }

        input[type=text], input[type=password], select, textarea {
            width: 200px;
            margin: 2px;
        }

        form div div {
            display: table-cell;
        }

        .center {
            margin-left: auto;
            margin-right: auto;
        }

        span {
            display: inline-block;
            width: 150px;
            text-align: left;
            font-weight: bold;
        }

        div.a {
            display: inline-block;
            width: 50%;
            height: auto;
            padding: 5px;
            border: 0px solid blue;
            background-color: white;
        }

        div.b {
            position: absolute;
            bottom: 1%;
            right: 2%;
            width: 45%;
            padding: 5px;
            border: 1px solid blue;
        }
    </style>
</head>

<body>
<div id="wrapper">
    <nav th:replace="backstage/index :: navbar"></nav>
    <div class="page-content-wrapper">
        <div th:insert="backstage/index :: hamburger-btn"></div>


        <div class="content">
            <h1>QR Code</h1>
            <h4><span>資料查詢:</span></h4>
            <div class="errorblock" th:utext="${errorMessage}">${errorMessage}</div>
            <div class="a">
                <ul>
                    <li><h5><a href='listAllQrcodeTicket'>所有QR Code列表</a><br><br></h5></li>

                    <li>
                        <form method="post" th:action="@{/backstage/qrcodeticket/getOne_For_Display}">
                            輸入票券編號:
                            <input type="text" name="ticketNo" th:value="${param.ticketNo}">
                            <input type="submit" value="送出">(輸入如3120000)
                        </form>
                        <br>
                    </li>

                    <h4><span>QR Code管理</span></h4>
                    <ul>
                        <li><h5><a href='addQrcodeTicket'>新增票券</a></h5></li>
                    </ul>
                </ul>

                <div class="b" th:if="${getOne_For_Display}">
                    <div th:insert="~{/backstage/qrcodeticket/listOneQrcodeTicket :: listOneQrcodeTicket-div}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
