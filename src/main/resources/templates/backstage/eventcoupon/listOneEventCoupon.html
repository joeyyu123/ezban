<!DOCTYPE html>
<html lang="zh-hant" xmlns:th="http://www.thymeleaf.org">

<head>
    <link th:include="backstage/index :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>活動優惠券明細</title>

    <style>
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }

        @media (min-width: 768px) {
            table {
                width: 50%;
            }
        }

        @media (max-width: 480px) {
            th, td {
                padding: 4px;
                font-size: 12px;
            }
        }
    </style>

</head>

<body>
<div id="wrapper">
    <nav th:replace="backstage/index :: navbar"></nav>
    <div class="page-content-wrapper">
        <div th:insert="backstage/index :: hamburger-btn"></div>
        <div align="center" th:fragment="listOneEventCoupon-div">
            <h1>活動優惠券明細</h1>
            <table th:if="${eventCoupon}">
                <tr>
                    <th>優惠券編號</th>
                    <td th:text="${eventCoupon.eventCouponNo}"></td>
                </tr>
                <tr>
                    <th>廠商編號</th>
                    <td th:text="${eventCoupon.host.hostNo} + ' - [' + ${eventCoupon.host.hostName} + ']'"></td>
                </tr>
                <tr>
                    <th>優惠券名稱</th>
                    <td th:text="${eventCoupon.eventCouponName}"></td>
                </tr>
                <tr>
                    <th>優惠券代碼</th>
                    <td th:text="${eventCoupon.couponCode}"></td>
                </tr>
                <tr>
                    <th>使用次數限制</th>
                    <td th:text="${eventCoupon.usageLimit}"></td>
                </tr>
                <tr>
                    <th>剩餘次數</th>
                    <td th:text="${eventCoupon.remainingTimes}"></td>
                </tr>
                <tr>
                    <th>應達消費金額</th>
                    <td th:text="${eventCoupon.minSpend}"></td>
                </tr>
                <tr>
                    <th>折扣金額</th>
                    <td th:text="${eventCoupon.eventCouponDiscount}"></td>
                </tr>
                <tr>
                    <th>起始使用時間</th>
                    <td th:text="${eventCoupon.startTime}"></td>
                </tr>
                <tr>
                    <th>結束使用時間</th>
                    <td th:text="${eventCoupon.endTime}"></td>
                </tr>
                <tr>
                    <th>優惠券狀態</th>
                    <td th:text="${eventCoupon.eventCouponStatus}"></td>
                </tr>
                <tr>
                    <th>優惠券描述</th>
                    <td th:text="${eventCoupon.couponDesc}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
