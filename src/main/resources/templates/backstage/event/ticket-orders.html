<!DOCTYPE html>
<html lang="zh-hant" xmlns:th="http://www.thymeleaf.org">

<head>
    <link th:include="backstage/index :: head">
    <!-- 可以在這底下加入其他 css 或是 script    -->
    <style>
        .ticketOrder {
            width: 100%;
            height: auto;
            text-align: left;
            margin: 10px 0;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ticketOrder h5 {
            font-size: 1.2em;
            margin-bottom: 10px;
            color: #333;
        }

        .ticketOrder p {
            font-size: 1em;
            color: #666;
            margin: 0;
        }

        .ticketOrder span.info-span {
            display: block;
            margin-bottom: 5px;
        }

        .ticketOrder span.total-price-span {
            margin-right: 10px;
        }

        .ticketOrder .card {
            margin-bottom: 20px;
        }

        .ticketOrder .card-body {
            padding: 20px;
        }

        .ticketOrder .order-info {
            flex: 1;
        }

        .ticketOrder .order-amount {
            text-align: right;
            min-width: 100px;
        }

        .ticketOrder .order-amount span {
            font-size: 1.2em;
            color: #333;
        }

        .ticketOrder .order-actions button {
            background-color: white;
            color: black;
            padding: 5px 10px;
            border: black 1px solid;
            border-radius: 5px;
            cursor: pointer;
        }

        .ticketOrder .order-actions button.cancel-order-btn {
            color: red;
            border: red 1px solid;
        }

        .ticketOrder .order-actions button:hover {
            background-color: lightgray;
            color: black;
        }

        .ticketOrder .order-actions button.cancel-order-btn:hover {
            color: red;
            background-color: #ffd9d9;
        }

        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .pagination {
            margin: 0 auto;
        }

        .page-size {
            margin-left: auto;
        }
    </style>
</head>

<body>
<div id="wrapper">
    <nav th:replace="backstage/event/event :: navbar"></nav>
    <div th:insert="backstage/index :: hamburger-btn"></div>
    <div class="page-content-wrapper">


        <!-- 頁面內容都放在 content 裡面 -->
        <div class="content">
            <!-- 這裡可以放置你想呈現的內容 -->
            <h1>票券訂單</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/backstage/events/'+${event.eventNo}+'/orders'}"
                       th:classappend="${orderStatus == null}? 'active'">所有訂單</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/backstage/events/'+${event.eventNo}+'/orders'(orderStatus=1)}"
                       th:classappend="${orderStatus == 1}? 'active'">已完成</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/backstage/events/'+${event.eventNo}+'/orders'(orderStatus=0)}"
                       th:classappend="${orderStatus == 0}? 'active'">未付款</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/backstage/events/'+${event.eventNo}+'/orders'(orderStatus=2)}"
                       th:classappend="${orderStatus == 2}? 'active'">已取消</a>
                </li>
            </ul>
            <div class="seach row g-3">
                <div class="col-md-4">
                    <input id="orderNo" class="form-control" type="number" placeholder="訂單編號查詢">
                </div>
                <button id="search-btn" class="btn btn-primary">搜尋</button>

                <div class="col page-size" th:if="${ticketOrdersPage.totalPages > 0}">
                    <label for="pageSize">每頁顯示筆數:</label>
                    <select id="pageSize" class="form-select" onchange="changePageSize()">
                        <option th:value="10" th:text="10" th:selected="${ticketOrdersPage.size == 10}"></option>
                        <option th:value="20" th:text="20" th:selected="${ticketOrdersPage.size == 20}"></option>
                        <option th:value="50" th:text="50" th:selected="${ticketOrdersPage.size == 50}"></option>
                    </select>
                </div>
            </div>
            <div class="mb3 alert alert-warning" th:if="${message}" th:text="${message}">
            </div>
            <div class="ticketOrders">
                <div class="mb-3" th:if="${#lists.isEmpty(ticketOrdersPage.content)}">
                    <div class="alert alert-info">目前沒有任何訂單</div>
                </div>
                <th:block th:each="order : ${ticketOrdersPage.content}">
                    <div class=" mb-3">
                        <div class="ticketOrder">
                            <div class="order-info">
                                <h5>訂單編號: <span th:text="${order.ticketOrderNo}"></span></h5>
                                <p>
                                    <a th:href="'/events/'+${order.ticketOrderDetails[0]?.ticketType?.event?.eventNo}"><span
                                            class="info-span"
                                            th:text="'活動名稱: ' + ${order.ticketOrderDetails[0]?.ticketType?.event?.eventName}"></span></a>
                                    <span class="info-span"
                                          th:text="'訂單建立時間: ' + ${#dates.format(order.ticketOrderTime, 'yyyy-MM-dd HH:mm')}"></span>
                                    <span class="info-span"
                                          th:text="'總金額: NT$' + ${order.ticketOrderAmount}"></span>
                                    <span class="info-span"
                                          th:text="'折扣金額: NT$' + ${order.eventCouponDiscount}"></span>
                                    <span class="info-span"
                                          th:text="'訂單金額: NT$' + ${order.ticketCheckoutAmount}"></span>
                                    <span class="info-span" th:if="${order.ticketOrderStatus.value == 0}"
                                          th:text="'訂單狀態: 未付款'"></span>
                                    <span class="info-span" th:if="${order.ticketOrderStatus.value == 1}"
                                          th:text="'訂單狀態: 已完成'"></span>
                                    <span class="info-span" th:if="${order.ticketOrderStatus.value == 2}"
                                          th:text="'訂單狀態: 已取消'"></span>
                                    <span class="detail-info-span" th:text="'訂單明細: '"></span>
                                <div class="ticket-order-details"
                                     th:each="ticketOrderDetail : ${order.ticketOrderDetails}">
                                    <span class="detail-info-span"
                                          th:text="${ticketOrderDetail.ticketType.ticketTypeName} + ' X ' + ${ticketOrderDetail.ticketTypeQty}"></span>
                                    <span class="detail-info-span"
                                          th:text="'單價: ' +${ticketOrderDetail.ticketTypePrice}"></span>
                                    <span class="detail-info-span"
                                          th:text="'金額: ' +${ticketOrderDetail.ticketTypePrice} * ${ticketOrderDetail.ticketTypeQty}"></span>

                                </div>
                                </p>
                            </div>
                            <div class="order-amount">
                                <span class="total-price-span" th:text="'NT$' + ${order.ticketCheckoutAmount}"></span>
                            </div>
                            <div class="order-actions">
                                <button class="cancel-order-btn" th:if="${order.ticketOrderStatus.value != 2}">
                                    取消訂單
                                </button>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
            <div class="pagination-container">
                <div class="pagination">
                    <ul class="pagination" th:if="${ticketOrdersPage.totalPages > 0}">
                        <li class="page-item" th:classappend="${ticketOrdersPage.hasPrevious()} ? '' : 'disabled'">
                            <a class="page-link"
                               th:href="@{'/backstage/events/'+${event.eventNo}+'/orders'(page=${ticketOrdersPage.number - 1}, size=${ticketOrdersPage.size}, orderStatus=${orderStatus})}">上一頁</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, ticketOrdersPage.totalPages - 1)}"
                            th:classappend="${ticketOrdersPage.number == i} ? 'active'">
                            <a class="page-link"
                               th:href="@{'/backstage/events/'+${event.eventNo}+'/orders'(page=${i}, size=${ticketOrdersPage.size}, orderStatus=${orderStatus})}"
                               th:text="${i + 1}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${ticketOrdersPage.hasNext()} ? '' : 'disabled'">
                            <a class="page-link"
                               th:href="@{'/backstage/events/'+${event.eventNo}+'/orders'(page=${ticketOrdersPage.number + 1}, size=${ticketOrdersPage.size}, orderStatus=${orderStatus})}">下一頁</a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        // 取消訂單
        $('.cancel-order-btn').click(function () {
            if (confirm('取消訂單')) {
                let ticketOrderNo = $(this).closest('.ticketOrder').find('h5 span').text();
                $.ajax({
                    url: '/events/orders/' + ticketOrderNo,
                    type: 'DELETE',
                    success: function (data) {
                        alert('訂單已取消');
                        location.reload();
                    },
                    error: function (error) {
                        alert('取消訂單失敗');
                    }
                });
            }
        });

        // 搜尋
        $('#search-btn').click(function () {
            let orderNo = $('#orderNo').val();
            if (orderNo) {
                window.location.href = window.location.pathname + '?ticketOrderNo=' + orderNo;
            } else {
                alert('請輸入訂單編號');
            }
        });

    });

    function changePageSize() {
        let pageSize = $('#pageSize').val();
        let currentUrl = new URL(window.location.href);
        currentUrl.searchParams.set('size', pageSize);
        currentUrl.searchParams.set('page', 0); // 重置到第一頁
        window.location.href = currentUrl.toString();
    }
</script>
</body>

</html>
