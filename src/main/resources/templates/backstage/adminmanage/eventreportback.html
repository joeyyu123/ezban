<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理員檢視和處理檢舉</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            text-align: center;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: center;
        }
        .action-button {
            margin-right: 10px;
        }
        .comment-item.inappropriate {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <h1>管理員檢視和處理檢舉</h1>
    <table>
        <thead>
            <tr>
                <th>檢舉編號</th>
                <th>評論編號</th>
                <th>評論內容</th>
                <th>檢舉人會員編號</th>
                <th>檢舉原因</th>
                <th>檢舉日期</th>
                <th>檢舉狀態</th>
                <th>是否通過檢舉</th>
            </tr>
        </thead>
        <tbody id="reports-display">
            <!-- 檢舉將會顯示在這裡 -->
        </tbody>
    </table>

    <script>
        const adminId = 1; // 假設的管理員ID

        function loadReports() {
            fetch('/api/event/comment/report')
            .then(response => response.json())
            .then(reports => {
                console.log("檢舉數據:", reports);

                // Sort reports by reportStatus
                reports.sort((a, b) => a.reportStatus - b.reportStatus);

                const reportsDisplay = document.getElementById('reports-display');
                reportsDisplay.innerHTML = '';
                reports.forEach(report => {
                    const reportClass = report.reportStatus !== 0 ? 'inappropriate' : '';
                    const reportRow = `<tr data-report-id="${report.eventCommentReportNo}" class="comment-item ${reportClass}">
                        <td>${report.eventCommentReportNo}</td>
                        <td>${report.eventCommentNo}</td>
                        <td>${report.eventCommentContent}</td>
                        <td>${report.memberNo}</td>
                        <td>${report.reportReason}</td>
                        <td>${report.formattedReportDate}</td>
                        <td>${report.reportStatus}</td>
                        <td>
                            <button class="action-button" onclick="confirmHandleReport(${report.eventCommentReportNo}, true)">正常發言</button>
                            <button class="action-button" onclick="confirmHandleReport(${report.eventCommentReportNo}, false)">封鎖評論</button>
                        </td>
                    </tr>`;
                    reportsDisplay.innerHTML += reportRow;
                });
            })
            .catch(error => {
                console.error('加載檢舉出錯:', error);
            });
        }

        function confirmHandleReport(reportId, approve) {
            const action = approve ? '正常發言' : '封鎖評論';
            if (confirm(`確定要將此評論設置為"${action}"嗎？`)) {
                handleReport(reportId, approve);
            }
        }

        function handleReport(reportId, approve) {
            const data = {
                reportStatus: approve ? 1 : 2,
                adminNo: adminId
            };

            console.log("處理的檢舉數據:", data);

            fetch(`/api/event/comment/report/${reportId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                alert(`檢舉已${approve ? '同意' : '拒絕'}！`);
                loadReports();
            })
            .catch(error => {
                console.error('處理檢舉出錯:', error);
                alert('處理檢舉失敗');
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadReports();
        });
    </script>
</body>
</html>
